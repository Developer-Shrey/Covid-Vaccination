
<div class="container-fluid container-color" >
    <div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="main">
                <div class="register ">
                    <h2 >Login here</h2>
            
                    
                    <div id="register" method="post">
                       <label>First Name :</label>
                       <br>
                       <input type="text" name="fname" id="name" placeholder="Enter your First Name" [(ngModel)]="loginId"><br><br>    
                       
                       <label>Last Name :</label>
                       <br>
                       <input type="text" name="lname" id="name" placeholder="Enter your Last Name" [(ngModel)]="passWord"><br><br>    
                        
                       <button type="button" class="btn btn-warning  " style="margin-left: 20px;margin-top: -7px;font-size: 15px;font-weight: bold;" (click)="logIn()" >
                       Login
                       </button>
            
                    </div>
                </div> 
            
            
            </div>
            </div>
            


        </div>
    </div>
</div>
